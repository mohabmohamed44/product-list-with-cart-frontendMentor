<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Product list with cart">
  <meta name="author" content="Mohab Mohammed">
  <meta name="keywords" content="Frontend Mentor, Product list with cart">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/utilities.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <main>
    <div class="left">
      <h1>Desserts</h1>
      <div class="gridlay"></div>
    </div>
    <div class="cart">
      <h2 class="headerfirst">Your Cart (<span class="amount">0</span>)</h2>
      <div class="empty">
        <div class="emptyimg">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" />
        </div>
        <p class="emptymessage">Your added items will appear here</p>
      </div>
      <div class="smallercartmain">
        <div class="smallercart"></div>
        <div class="smallercart1"></div>
      </div>
    </div>
    <div class="confirm">
      <img class="tick" src="./assets/images/icon-order-confirmed.svg" alt="" />
      <h2 class="ordermessage">Order Confirmed</h2>
      <p class="greet">
        Your order ID is <strong class="orderid"></strong>. We hope you enjoy
        your food!
      </p>
      <div class="orders">
        <div class="orders1"></div>
        <div class="orders2"></div>
      </div>
      <button class="startnew">Start New Order</button>
    </div>
  </main>
  <div class="attribution pt-2 pb-2 text-decoration-none">
    Challenge by <a class="text-decoration-none fw-5" href="https://www.frontendmentor.io?ref=challenge">Frontend
      Mentor</a>.
    Coded by <a class="text-decoration-none fw-5" href="https://github.com/mohabmohamed44/" target="_blank"
      rel="noopener noreferrer">Mohab Mohammed</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
